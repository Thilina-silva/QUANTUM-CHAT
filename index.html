<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM CHAT - Enter the Quantum Realm</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro" class="intro-container">
        <h1 class="intro-title">QUANTUM CHAT</h1>
        <p class="intro-subtitle">Where quantum consciousness meets digital reality</p>
    </div>
    <div id="mainContent" class="container hidden">
        <header>
            <div class="controls">
                <div class="quantum-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="quantumMode">
                        <span class="slider"></span>
                        <span class="toggle-label">Quantum Mode</span>
                    </label>
                </div>
                <div class="theme-selector">
                    <select id="quantumTheme">
                        <option value="entanglement">Entanglement</option>
                        <option value="superposition">Superposition</option>
                        <option value="tunneling">Quantum Tunneling</option>
                        <option value="wave">Wave Function</option>
                    </select>
                </div>
            </div>
        </header>
        <main class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
        </main>
        <footer class="chat-input-container">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Send a message..." rows="1"></textarea>
                <div class="input-actions">
                    <button id="voiceButton" class="voice-button" title="Toggle voice input">
                        <i class="voice-icon">ðŸŽ¤</i>
                    </button>
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </footer>
    </div>
    <canvas id="quantumCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="script.js" defer></script>
</body>
</html>
